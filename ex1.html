<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('Hello World');
        document.write(1 + 1);
    </script>
    <h1>html</h1>
    <ol>
        <script>
            var i = 0;
            while (i < 3) {
                document.write("<li>" + (i + 1) + "</li>");
                i++;
            }
        </script>
    </ol>
</body>
